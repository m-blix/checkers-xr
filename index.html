<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkers XR</title>

  <script src="js/aframe.min.js"></script>
  <script src="js/hide-in-ar.js"></script>
  <script src="js/ar-hit-test.js"></script>

</head>
<body>

<a-scene id="scene" webxr="optionalFeatures: hit-test;">

  <a-entity id="user"
    camera look-controls wasd-controls="acceleration:10"
    cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
    position="0 1 0"></a-entity>

  <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
  <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

  <a-entity id="reticle" ar-hit-test="doHitTest:false" visible="false">
    <a-box rotation="0 0 0" color="pink" width="0.03" height="0.03" depth="0.03"></a-box>
  </a-entity>

  <a-text font="kelsonsans" value="Checkers XR" align="center" width="15" position="0 1 -2" color="white"></a-text>

  <a-entity id="board" position="0 0 -2" rotation="-90 0 90">

    <a-box rotation="0 0 0" color="blue" width="0.01" height="0.01" depth="0.01"></a-box>

  </a-entity>

  <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>

</a-scene>

<script src="js/app.js"></script>
</body>
</html>
