<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkers XR</title>
  <script src="js/aframe.min.js"></script>
  <script src="js/hide-in-ar.js"></script>
</head>
<body>
<h1>Checkers XR</h1>

<a-scene id="scene">

  <a-entity id="board" position="0 0 -5" rotation="-90 0 0">
    <a-box rotation="0 0 0" color="red" width="0.1" height="0.1" depth="0.1"></a-box>
  </a-entity>

  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
  </a-cylinder>
  <a-plane position="0 -0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
  </a-plane>

  <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>

</a-scene>

<script src="js/app.js"></script>
</body>
</html>
