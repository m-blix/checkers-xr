<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkers XR</title>
  <script src="js/aframe.min.js"></script>
  <script src="js/hide-in-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>
<body>
<h1>Checkers XR</h1>

<a-scene id="scene">

  <a-entity id="user"
    camera look-controls wasd-controls="acceleration:100"
    cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
    position="0 1.5 0"></a-entity>

  <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
  <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

  <a-text font="kelsonsans" value="Checkers XR" align="center" width="20" position="0 2 -3" color="white"></a-text>

  <a-entity id="board" position="0 0 -7" rotation="-90 0 90">

    <a-box rotation="0 0 0" color="blue" width="0.1" height="0.1" depth="0.1"></a-box>

  </a-entity>

  <a-sky color="#ECECEC" hide-in-ar-mode></a-sky>

</a-scene>

<script src="js/app.js"></script>
</body>
</html>
